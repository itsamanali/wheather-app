<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container center">
        <input type="search"  id="search" placeholder="Enter City Name">
        <input type="submit" value="Search" id="submitBtn" >
        <div class="head center">
            <h1 class="h1t">Current Weather of <span id="cityName"></span>
            </h1>
            <ul>
                <li>Temprature <span class="hl" id="temp">1</span> &deg;C </li>
                <li>Wind Speed <span class="hl"  id="wind_speed">1</span> Km/h</li>
                <li>Humidity <span class="hl" id="humidity">1</span> %</li>
            </ul>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
